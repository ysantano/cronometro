<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" shape="round" routerLink="/home">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-right">
      <ion-title>pruebas</ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pruebas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="setValue()">Agregar valor</ion-button>
    <ion-button (click)="getValue()">Obtener valor</ion-button>
    <ion-button (click)="removeValue()">Remover valor</ion-button>
    <ion-button (click)="clearStorage()">Vaciar almacenaje</ion-button>
    <ion-button (click)="keysValue()">Llaves/valor</ion-button>
    <ion-button (click)="lengthValue()">Total de valores</ion-button>
    <ion-button (click)="listValue()">Lista de valores</ion-button>
    <ion-button (click)="listValueOrder()">Lista de valores ordenados</ion-button>

    <div>{{value}}</div>
