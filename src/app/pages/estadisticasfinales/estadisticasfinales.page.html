<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons [collapse]="true" slot="start">
      <ion-button fill="clear" shape="round" routerLink="/cronome">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Estad√≠sticas finales
    </ion-title>
    <ion-buttons [collapse]="true" slot="end">
      <ion-button fill="clear" shape="round" routerLink="/cronome">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-card>
    <img alt="fondo" src="../../../assets/icon/mvp_1.png" />

    <div class="fotoMVP">
      <img alt="Silhouette of mountains" src="../../../assets/icon/avatar-3.jpg" />
    </div>

    <ion-card-header>
      <ion-card-title class="ion-text-center">
        <strong class="item_mvp">
          <ion-chip>
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="../../../assets/icon/avatar-3.jpg" />
            </ion-avatar>
            <ion-label>#54 Rick Astley</ion-label>
          </ion-chip>
        </strong>
      </ion-card-title>
      <ion-card-subtitle class="ion-text-center">
        <ion-label style="text-transform:uppercase;">Amazonas renegados</ion-label>
        <br/>
        <ion-grid class="ion-text-center">
          <ion-col size="4">
            <ion-badge color="warning" style="text-transform:uppercase;"> Femenil libre </ion-badge>
          </ion-col>
          <ion-col size="4">
            <ion-badge color="success" style="text-transform:uppercase;"> Campo 2 </ion-badge>
          </ion-col>
          <ion-col size="4">
            <ion-badge color="success" style="text-transform:uppercase;"> Jornada 6 </ion-badge>
          </ion-col>
        </ion-grid>
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-segment [value]="equipo" [(ngModel)]="equipo" mode="ios" value="local" (ionChange)="fncChangeTeam();">
    <ion-segment-button value="visitante">
      <img alt="inicio" width="38px" height="auto" src="../../../assets/icon/equipos/raiders.png" />
      <ion-label style="font-size:x-small;text-transform:uppercase;">Azur</ion-label><br/>
    </ion-segment-button>
    <ion-segment-button value="local">
      <img alt="inicio" width="38px" height="auto" src="../../../assets/icon/equipos/pats.png" />
      <ion-label style="font-size:x-small;text-transform:uppercase;">Amazonas renegados</ion-label><br/>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true">

  <ion-list [inset]="true" *ngFor="let item of dataFinal" style="padding:4px; margin:8px;">

    <ion-item [button]="true" detail="false" style="border:thin solid gray;border-radius:6px;">
      <div class="unread-indicator-wrapper" slot="start">
        <ion-avatar>
          <img alt="foto" src="../../../assets/icon/avatar-3.jpg" />
        </ion-avatar>
      </div>
      <ion-label>
        <strong>#{{ item.NJ }} <small>Nombre del jugador</small></strong>
        <br />
        <ion-note color="medium" class="ion-text-wrap">
          <ion-badge *ngIf="item.sm !== 0" color="primary" style="text-transform:uppercase;margin-right: 5px;">&nbsp;sm {{ item.sm }}&nbsp;</ion-badge>
          <ion-badge *ngIf="item.IT>0" color="success" style="text-transform:uppercase;margin-right: 5px;">&nbsp;IT {{ item.IT }}&nbsp;</ion-badge>
          <ion-badge *ngIf="item.KP>0" color="success" style="text-transform:uppercase;margin-right: 5px;">&nbsp;KP {{ item.KP }}&nbsp;</ion-badge>
          <ion-badge *ngIf="item.lz>0" color="success" style="text-transform:uppercase;margin-right: 5px;">&nbsp;lz {{ item.lz }}&nbsp;</ion-badge>
          <ion-badge *ngIf="item.CT>0" color="danger" style="text-transform:uppercase;margin-right: 5px;">&nbsp;CT {{ item.CT }}&nbsp;</ion-badge>
        </ion-note>
      </ion-label>
      <div class="metadata-end-wrapper ion-text-right" slot="end">
        <ion-note *ngIf="item.pt>0" color="dark">{{ item.pt }} Pts</ion-note><br/>
        <ion-note *ngIf="item.TW>0" color="medium">{{ item.TW }} TD</ion-note>
      </div>
    </ion-item>
