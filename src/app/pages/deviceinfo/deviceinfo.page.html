<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" shape="round" routerLink="/home">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Información dispositivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Información del dispositivo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item [color]="networkStatus?.connected ? 'success':'danger'">
      <ion-label class="ion-text-center">{{ networkStatus?.connected ? 'Conexión ' + networkStatus?.connectionType:'Sin conexión' }}</ion-label>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="ID" labelPlacement="stacked" [value]="getId" [readonly]="true" ></ion-input>
    </ion-item>

    <ion-item class="ion-text-right">
      <ion-input label="Orientación:" labelPlacement="stacked" [value]="screenOrientation" [readonly]="true" ></ion-input>
    </ion-item>

    <ion-item class="ion-text-right">
      <ion-input label="isVirtual" labelPlacement="stacked" [value]="di_isVirtual ? 'SI':'no'" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="manufacturer" labelPlacement="stacked" [value]="di_manufacturer" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="model" labelPlacement="stacked" [value]="di_model" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="operatingSystem" labelPlacement="stacked" [value]="di_operatingSystem" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="osVersion" labelPlacement="stacked" [value]="di_osVersion" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="platform" labelPlacement="stacked" [value]="di_platform" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="webViewVersion" labelPlacement="stacked" [value]="di_webViewVersion" [readonly]="true" ></ion-input>
    </ion-item>

    <ion-item class="ion-text-right">
      <ion-input label="BatteryLevel" labelPlacement="stacked" [value]="dv_getBatteryInfoLevel" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="BatteryCharg" labelPlacement="stacked" [value]="dv_getBatteryInfoCharg" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="LanguageCode" labelPlacement="stacked" [value]="dv_getLanguageCode" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="LanguageTag" labelPlacement="stacked" [value]="dv_getLanguageTag" [readonly]="true" ></ion-input>
    </ion-item>

    <ion-item class="ion-text-right">
      <ion-input label="Accuracy" labelPlacement="stacked" [value]="gl_accuracy" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="Altitude" labelPlacement="stacked" [value]="gl_altitude" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="AltitudeAccuracy" labelPlacement="stacked" [value]="gl_altitudeAccuracy" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="Heading" labelPlacement="stacked" [value]="gl_heading" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="Latitude" labelPlacement="stacked" [value]="gl_latitude" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="Longitude" labelPlacement="stacked" [value]="gl_longitude" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="Speed" labelPlacement="stacked" [value]="gl_speed" [readonly]="true" ></ion-input>
    </ion-item>

    <ion-item class="ion-text-right">
      <ion-input label="To Exponential" labelPlacement="stacked" [value]="gl_toExponential" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="To Fixed" labelPlacement="stacked" [value]="gl_toFixed" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="To Locale String" labelPlacement="stacked" [value]="gl_toLocaleString" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="To Precision" labelPlacement="stacked" [value]="gl_toPrecision" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="To String" labelPlacement="stacked" [value]="gl_toString" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="Value Of" labelPlacement="stacked" [value]="gl_valueOf" [readonly]="true" ></ion-input>
    </ion-item>

    <ion-item class="ion-text-right">
      <ion-input label="Coarse Location" labelPlacement="stacked" [value]="pr_coarseLocation" [readonly]="true" ></ion-input>
    </ion-item>
    <ion-item class="ion-text-right">
      <ion-input label="Location" labelPlacement="stacked" [value]="pr_location" [readonly]="true" ></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
