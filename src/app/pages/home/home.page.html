<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar (click)="fncDeviceInfo();">
    <img alt="inicio" src="../../../assets/icon/NaoSport_1.jpeg" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item (click)="fncPruebas();">
    <ion-label class="ion-text-center">Juegos del d√≠a</ion-label>
  </ion-item>
  <div id="container">


    <div *ngFor="let item of listJuegos">
      <ion-card (click)="goCronometro(item.idTempRolJue);">

        <ion-item color="light">
          <ion-text color="primary" slot="start">{{ item.nomCampo }}</ion-text>
          <ion-text slot="end">{{ item.fecJug }} {{ item.horJug }}</ion-text>
        </ion-item>
        <ion-item lines="none">
          <ion-avatar aria-hidden="true" slot="start">
            <img alt="" src="https://naosports.sanyoma.com/assets/img/naoflag/equipos/{{ item.logoEquL }}" />
          </ion-avatar>
          <ion-label>{{ item.nomEquL }}</ion-label>
          <ion-badge slot="end"> {{item.ptsLocal}} </ion-badge>
        </ion-item>
        <ion-item lines="none">
          <ion-avatar aria-hidden="true" slot="start">
            <img alt="" src="https://naosports.sanyoma.com/assets/img/naoflag/equipos/{{ item.logoEquV }}" />
          </ion-avatar>
          <ion-label>{{ item.nomEquV }}</ion-label>
          <ion-badge slot="end"> {{item.ptsVisita}} </ion-badge>
        </ion-item>
        <ion-item color="light">
          <ion-text slot="start"> {{item.nomTor}} </ion-text>
          <ion-text slot="start"> {{item.nomCat}} </ion-text>
          <ion-badge color="success" slot="end"> J{{item.idJornada}} </ion-badge>
          <ion-badge color="success" slot="end"> C{{item.idCampo}} </ion-badge>
        </ion-item>


      </ion-card>
