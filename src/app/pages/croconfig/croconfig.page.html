<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons [collapse]="true" slot="start">
      <ion-button fill="clear" shape="round" routerLink="/cronome">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Configuración
    </ion-title>
    <ion-buttons [collapse]="true" slot="end">
      <ion-button fill="clear" shape="round" routerLink="/cronome">
        <img alt="" width="40px" height="auto" src="../../../assets/icon/config.png" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-segment [(ngModel)]="timeTab" mode="ios" >
    <ion-segment-button value="T1">
      <ion-label>T1</ion-label>
    </ion-segment-button>
    <ion-segment-button value="MT">
      <ion-label>MT</ion-label>
    </ion-segment-button>
    <ion-segment-button value="T2">
      <ion-label>T2</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="timeTab==='T1'">
    <p class="ion-text-center">Cronómetro del Primer tiempo</p>
    <ion-list>
      <ion-item>
        <ion-input class="ion-text-right" type="number" label="Minutos:" [(ngModel)]="minutosInputT1" value="{{minutosInputT1}}" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="ion-text-right" type="number" label="Segundos:" [(ngModel)]="segundosInputT1" value="{{segundosInputT1}}" ></ion-input>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="full" shape="round" size="small"  (click)="resetCronometroActivo();">Reset</ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" shape="round" size="small"  (click)="guardarDatos();">Aceptar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </div>

  <div *ngIf="timeTab==='MT'">
    <p class="ion-text-center">Cronómetro del Medio tiempo</p>
    <ion-list>
      <ion-item>
        <ion-input class="ion-text-right" type="number" label="Minutos:" [(ngModel)]="minutosInputMT" value="{{minutosInputMT}}" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="ion-text-right" type="number" label="Segundos:" [(ngModel)]="segundosInputMT" value="{{segundosInputMT}}" ></ion-input>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="full" shape="round" size="small"  (click)="resetCronometroActivo();">Reset</ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" shape="round" size="small"  (click)="guardarDatos();">Aceptar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

  </div>

  <div *ngIf="timeTab==='T2'">
    <p class="ion-text-center">Cronómetro del Segundo tiempo</p>
    <ion-list>
      <ion-item>
        <ion-input class="ion-text-right" type="number" label="Minutos:" [(ngModel)]="minutosInputT2" value="{{minutosInputT2}}" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="ion-text-right" type="number" label="Segundos:" [(ngModel)]="segundosInputT2" value="{{segundosInputT2}}" ></ion-input>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="full" shape="round" size="small"  (click)="resetCronometroActivo();">Reset</ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" shape="round" size="small"  (click)="guardarDatos();">Aceptar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </div>

  <ion-grid>
    <ion-list>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label class="ion-text-center">
              Tiempo fuera
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label class="ion-text-center">
              Tiempo fuera
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-toggle [enableOnOffLabels]="true" [checked]="vTF1" [(ngModel)]='vTF1'>1 Visita</ion-toggle>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-toggle [enableOnOffLabels]="true" [checked]="lTF1" [(ngModel)]='lTF1'>1 Local</ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-toggle [enableOnOffLabels]="true" [checked]="vTF2" [(ngModel)]='vTF2'>2 Visita</ion-toggle>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-toggle [enableOnOffLabels]="true" [checked]="lTF2" [(ngModel)]='lTF2'>2 Local</ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-list>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-list>
          <ion-item>
            <ion-toggle [enableOnOffLabels]="true" [checked]="ctrlCronometro" [(ngModel)]='ctrlCronometro'> <small>Cronómetro inactivo</small> </ion-toggle>
          </ion-item>
          <ion-item>
            <ion-toggle [enableOnOffLabels]="true" [checked]="ctrlEstadisticas" [(ngModel)]='ctrlEstadisticas'> <small>Estadísticas inactivas</small> </ion-toggle>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="8">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab routerLink="/cronome" class="btnBack">
    <ion-fab-button>
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
